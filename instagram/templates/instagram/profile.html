{% extends 'instagram/layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="margin-top:8%">
    <div class="content-section">
        <div class="media">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-3">
                    <img class="rounded-circle account-img" src="{{ user.profile.profile_picture.url }}">
                </div>
                <div class="col-md-7 mt-3">
                    <div class="media-body">
                        <div class="account-heading"><span
                                class="mr-3 text-secondary username">{{ user.username }}</span>
                            <a class="btn btn-sm btn-outline-secondary mr-3" data-toggle="modal" data-target=".bd-example-modal-md"><strong>Edit
                                Profile</strong></a>
                            <a class="mt-3" data-toggle="modal" data-target="#ModalCenter"><i class="fa fa-cog mt-3" id="cog"></i></a>
                        </div>
                        <h5>{{ user.profile.name }}</h5>
                        <p class="text-secondary">{{ user.profile.bio }}</p>
                    </div>
                </div>
            </div>


        </div>
        <div class="modal fade bd-example-modal-sm" id="ModalCenter" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <a class="D-block mx-auto" href="">Change Password</a>
                        <hr>
                        <a class="D-block mx-auto" href="{% url 'logout' %}">Log Out</a>
                        <hr>
                        <a class="D-block mx-auto" href="" data-dismiss="modal">Close</a>
                    </div>

                </div>
            </div>
        </div>
        <div class="modal fade bd-example-modal-md" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-md ">
                <div class="modal-content">
                    <form action="" method="post" novalidate enctype="multipart/form-data" class="mr-4 mt-4 ml-4 mb-4">
                        {% csrf_token%}
                        {{ user_form|crispy}}
                        {{ prof_form|crispy}}
                        <button type="submit" class="btn btn-primary btn-sm"> Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr class="mt-4">
</div>

{% endblock %}
